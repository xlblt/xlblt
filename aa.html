<title>加载中……</title>
 <script src="https://pfoss.oss-cn-hangzhou.aliyuncs.com/g1/dm.js"></script>
<style>
body{width: 100%;height: 100%;margin: 0;padding: 0;border: none;}
.loading{position: fixed;left: 0;right: 0;top: 0;bottom: 0;z-index: 1;background-color: #77a4f3;}
.loading .inner{position: absolute;left: 0;right: 0;top: 0;bottom: 0;height: 50px;margin: auto;}
.loading .content{line-height: 50px;text-align: center;}
.loading .img{width: 100%;}
.loading .animate{text-align: center;}
.loading .animate span{display: inline-block;width: 6px;height: 50px;background-color: #fff;-webkit-transform: scaleY(0.4);transform: scaleY(0.4);-webkit-animation: scale 1s infinite;animation: scale 1s infinite;}
.loading .animate span:nth-child(2){-webkit-animation: scale 1s .2s infinite; animation: scale 1s .2s infinite;}
.loading .animate span:nth-child(3){-webkit-animation: scale 1s .3s infinite; animation: scale 1s .3s infinite;}
.loading .animate span:nth-child(4){-webkit-animation: scale 1s .4s infinite; animation: scale 1s .4s infinite;}
.loading .animate span:nth-child(5){-webkit-animation: scale 1s .5s infinite; animation: scale 1s .5s infinite;}
.loading .animate span:nth-child(6){-webkit-animation: scale 1s .6s infinite; animation: scale 1s .6s infinite;}
@-webkit-keyframes scale{0%{-webkit-transform: scaleY(0.4); transform: scaleY(0.4);} 20%{-webkit-transform: scaleY(0.8); transform: scaleY(0.8);} 40%{-webkit-transform: scaleY(1); transform: scaleY(1);} 100%{-webkit-transform: scaleY(0.4); transform: scaleY(0.4);}}
@keyframes scale{0%{-webkit-transform: scaleY(0.4); transform: scaleY(0.4);} 20%{-webkit-transform: scaleY(0.8); transform: scaleY(0.8);} 40%{-webkit-transform: scaleY(1); transform: scaleY(1);} 100%{-webkit-transform: scaleY(0.4); transform: scaleY(0.4);}}
.loading .tips{font-size: 1rem;color: #fff;text-align: center;}
</style>
</head>
<body>
<div class="loading">
  <div class="inner">
    <div class="animate"> <span></span> <span></span> <span></span> <span></span> <span></span> <span></span> </div>
    <p class="tips">加载中，请稍候...</p >
  </div>
</div>

</script>
